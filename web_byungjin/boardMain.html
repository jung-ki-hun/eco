<!DOCTYPE HTML>
<html lang="ko">

<head>
	<title>Elements - Intensify by TEMPLATED</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />		
    <link rel="stylesheet" href="assets/css/main.css">	
	<link rel="stylesheet" href="assets/css/board.css">	
	<script defer src="assets/js/util/w3Html.js"></script>
	<script type="module" src="assets/js/view/board/boardTable.js"></script>
</head>

<body>	
    <!-- container -->
    <section id="container">        
        <!-- nav -->
        <header id="nav" w3-include-html="header.html"></header>        
                       
        <div id="wrapper">			
			<div id="board">				
				<div class="board_title"> 게시판</div>
				<div class="controls">
					<div class="write"><a href="./boardWrite.html">글쓰기</a></div>
					<form id="search">
						<input placeholder="2자 이상 검색어" type="text" name="search" id="search_txt">
						<input type="submit" value="검색">
					</form>	
				</div>				
				<table id="board_table">
					<thead>
						<tr>
							<th>No</th>
							<th>제목</th>
							<th>글쓴이</th>
							<th>작성시간</th>
						</tr>
					</thead>					
					<tbody class="table_records">						
					</tbody>
				</table>
				<div id="pages">

				</div>
			</div>
		</div>             
        <!-- footer -->
        <footer id="footer" w3-include-html="footer.html"></footer>
    </section> 
</body>

</html>
